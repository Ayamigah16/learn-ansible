name: Deploy Docker Containers

on:
  workflow_dispatch: # Manual trigger only
    inputs:
      environment:
        description: 'Target environment'
        required: true
        default: 'dev'
        type: choice
        options:
        - dev
        - staging
        - prod

jobs:
  deploy-docker:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Setup Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Install Ansible and AWS dependencies
      run: |
        sudo apt update
        sudo apt install -y ansible python3-boto3 python3-botocore

    - name: Configure AWS credentials
      run: |
        mkdir -p ~/.aws
        cat > ~/.aws/credentials << EOF
        [default]
        aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}
        aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}
        EOF
        cat > ~/.aws/config << EOF
        [default]
        region = eu-west-1
        EOF
        chmod 600 ~/.aws/credentials ~/.aws/config

    - name: Install Ansible Galaxy roles
      run: |
        ansible-galaxy role install -r requirements.yml
      if: hashFiles('requirements.yml') != ''

    - name: Setup SSH key
      run: |
        mkdir -p ~/.ssh
        echo "${{ secrets.SSH_PRIVATE_KEY }}" > ~/.ssh/ansible-automation.pem
        chmod 600 ~/.ssh/ansible-automation.pem

    - name: Discover AWS EC2 instances
      run: |
        echo "=== Discovering EC2 instances in AWS ==="
        ansible-inventory -i aws_ec2.yml --graph
        echo ""
        echo "=== App servers only ==="
        ansible-inventory -i aws_ec2.yml --graph @role_app || echo "No app servers with Role=app tag found"

    - name: Create vault password file
      run: |
        echo "${{ secrets.ANSIBLE_VAULT_PASSWORD }}" > .vault_pass
        chmod 600 .vault_pass

    - name: Verify app servers are reachable
      run: |
        echo "=== Testing connectivity to app servers ==="
        ansible role_app -i aws_ec2.yml -m ping --vault-password-file .vault_pass || ansible app -i aws_ec2.yml -m ping --vault-password-file .vault_pass

    - name: Ansible syntax check
      run: |
        ansible-playbook docker.yml --syntax-check

    - name: Docker deployment check mode (dry-run)
      run: |
        ansible-playbook -i aws_ec2.yml docker.yml --check --vault-password-file .vault_pass

    - name: Deploy Docker containers to app servers
      run: |
        ansible-playbook -i aws_ec2.yml docker.yml --vault-password-file .vault_pass

    - name: Verify Docker containers
      run: |
        echo "=== Checking Docker containers on app servers ==="
        ansible app -i aws_ec2.yml -m shell -a "docker ps" --vault-password-file .vault_pass || ansible role_app -i aws_ec2.yml -m shell -a "docker ps" --vault-password-file .vault_pass

    - name: Cleanup
      if: always()
      run: |
        rm -f ~/.ssh/ansible-automation.pem .vault_pass
        rm -rf ~/.aws
