ansible_user: ubuntu
ansible_ssh_private_key_file: ~/.ssh/ansible-automation.pem

# Database configuration (references vault secrets)
db_host: "localhost"
db_port: 3306
db_name: "myapp_db"
db_user: "appuser"
db_password: "{{ vault_db_password }}" # References encrypted variable

# MySQL/MariaDB
mysql_root_password: "{{ vault_db_root_password }}"

# API configuration
api_endpoint: "https://api.example.com"
api_key: "{{ vault_api_key }}"
